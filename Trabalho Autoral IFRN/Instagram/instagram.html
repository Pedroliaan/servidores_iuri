<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="instagram.css">
    <title>Instagram</title>
</head>
<body>
    <div id="image">
        <img src="screen.png" alt="">
    </div>
    <div id="wrapper">
        <div class="main-content">
          <div class="header">
            <img height="60px" src="https://i.imgur.com/zqpwkLQ.png" />
          </div>
          <div class="l-part">
            <input type="text" placeholder="Telefone, nome de usuário ou email" class="input-1" />
            <div class="overlap-text">
              <input type="password" placeholder="Senha" class="input-2" />
            </div>
            <input type="button" value="Entrar" class="btn" />
          </div>
        </div>
        <div class="sub-content">
          <div class="s-part">
            Não tem uma conta?<a href="#"> Cadastre-se</a>
          </div>
        </div>
      </div>
</body>
</html>
